<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #6188B0;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #B5E4E6;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Inbox</a>
		<a id="week" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Calendar</a>
		<a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Mindmaps</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Tasks</a>
		<a id="school" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-graduation-cap"></i> School</a>
		<a id="knowledge" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i> Knowledge</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Dashboard-8860dcbaa8d54b31b5d2b4b8bd8dbfe4", '_blank').focus();
			else if (id == "inbox")
				window.open("https://outlook.office.com/mail/?sourceId=r446h2%40pennhighlands.edu&email=r446h2%40pennhighlands.edu", '_blank').focus();
			else if (id == "week")
				window.open("https://outlook.office.com/calendar/view/month", '_blank').focus();
			else if (id == "knowledge")
				window.open("https://www.khanacademy.org/", '_blank').focus();
			else if (id == "projects")
				window.open("https://lucid.app/lucidchart/5f8fccd3-614d-4588-b26c-5e867724651f/edit?invitationId=inv_2f8e3b91-852e-4b74-813a-ab7149e46411&page=0_0#", '_blank').focus();
			else if (id == "school")
				window.open("https://learn.pennhighlands.edu/d2l/home", '_blank').focus();
			else if (id == "tasks")
				window.open("https://outlook.office.com/host/0d5c91ee-5be2-4b79-81ed-23e6c4580427/ToDoId", '_blank').focus();

		}
	</script>


</body>

</html>
